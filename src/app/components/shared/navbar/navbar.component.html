<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <a class="navbar-brand" [routerLink]='["/"]' routerLinkActive="active">SURVEYOR</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul *ngIf="user.email == ''; else create" class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]='["/login"]' routerLinkActive="active">Create Survey</a>
      </li>
    </ul>
    <ng-template #create>

      <ul class="navbar-nav" *ngIf="user.email !== ''">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]='["/create"]' routerLinkActive="active">New Survey<span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]='["/dashboard"]' routerLinkActive="active">Dashboard</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            {{user.fullName}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </li>
      </ul>
    </ng-template>
  </div>
</nav>
